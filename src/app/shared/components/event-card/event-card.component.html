<ion-card *ngIf="event" (click)="goToEventDetails(event.id)" class="event-card">
  <ion-card-content>
    <ion-card-title>{{ event.title }}</ion-card-title>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date | date:'mediumDate' }} {{ event.date | date:'shortTime' }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Attendees: {{ event.attendees }}/{{ event.maxAttendees }}</p>
    <div class="d-flex align-center">
      <p>Organized by: {{ event.organizer.name }}</p>
      <ion-avatar slot="start">
        <img [src]="event.organizer.avatar" alt="avatar">
      </ion-avatar>
    </div>
    <ion-button *ngIf="!event.isJoined" (click)="joinEvent(event.id)">Join</ion-button>
    <ion-button *ngIf="event.isJoined" color="danger" (click)="leaveEvent(event.id)">Leave</ion-button>
  </ion-card-content>
</ion-card>
