<ion-list>
  <div *ngIf="isUserLoggedIn">
    <ion-item (click)="navigateToProfile()">
      Dashboard
    </ion-item>
    <ion-item (click)="signOut()">
      Sign Out
    </ion-item>
  </div>
  <div *ngIf="!isUserLoggedIn" (click)="closePopover()" >
    <ion-item routerLink="auth/login">
      Login
    </ion-item>
    <ion-item routerLink="auth/signup">
      Sign Up
    </ion-item>
  </div>
</ion-list>
