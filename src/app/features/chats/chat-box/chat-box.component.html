<ion-item *ngIf="isChatMessage(message)"  class="message-item" [ngClass]="message.senderId === currentUserId ? 'my-message' : 'their-message'">
  <div class="message-content w-100 pt-s">
    <span>{{ message.senderName }}</span>
    <p>{{ message.text }}</p>
    <div class="ion-text-end">
      <span>{{ message.timestamp | date:'shortTime' }}</span>
    </div>
  </div>
</ion-item>
