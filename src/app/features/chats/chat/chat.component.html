<app-page-header [pageTitle]="chatName" backRedirectionLink="/chats"></app-page-header>

<ion-content [fullscreen]="true" class="chat-content">
  <ion-list *ngFor="let message of messages">
    <app-chat-box [message]="message" [currentUserId]="currentUserId"></app-chat-box>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="attach-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-textarea autoGrow="true" rows="1" placeholder="Type your message" [(ngModel)]="message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
