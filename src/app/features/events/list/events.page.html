<ion-content [fullscreen]="true">
  <app-page-header [pageTitle]="pageTitle" [backRedirectionLink]="getActivityCategory()">
    <ion-buttons slot="end">
      <ion-button (click)="openCreateEventModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </app-page-header>
  <div *ngIf="(events$ | async) as events; else noItems">
    <div *ngIf="events.length; else noItems">
      <ng-container *ngFor="let event of events$ | async">
        <app-event-card [event]="event"></app-event-card>
      </ng-container>
    </div>
  </div>
</ion-content>

<ng-template #noItems>
  <p>No events in this category yet</p>
</ng-template>
