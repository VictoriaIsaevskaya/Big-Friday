<ion-content [fullscreen]="true">
  <app-page-header pageTitle="Active Events" backRedirectionLink="/home"></app-page-header>

  <ion-card *ngFor="let act of activities" (click)="goToActivity(act.activity)" class="activity-card">
    <ion-icon [name]="act.icon" class="activity-icon"></ion-icon>
    <ion-card-content>
      <ion-card-title>{{ act.activity | titlecase }}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
